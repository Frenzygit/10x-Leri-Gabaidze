<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Html Practice</title>
    <link rel="stylesheet" href="semantic.css">
</head>
<body>
    <header>
        <div>
            <a href="#home-page" class="logo-wrapper">
                <img src="https://i.pinimg.com/736x/00/9c/ec/009cec7b0dda57f41ba83229319d341c.jpg" alt="" class="img-logo">
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li class="nav-items">Home</li>
                <li class="nav-items">About</li>
                <li class="nav-items">Contact</li>
            </ul>
        </nav>
        <div>
            <a href="login" class="login-wrapper">
                <img src="https://cdn-icons-png.flaticon.com/512/152/152533.png" alt="" class="img-icon">
            </a>
        </div>
    </header>
<!--
header tag will contain everything to understand what sthe website is about
-->
    <main>
        <section class="Sales-section">
            <article>
                <h2>Latest Sold Parfumes</h2>
                <p>2024 new brands</p>
                <p>Shop with us</p>
                <figure class="img-brands">
                    <img src="https://t3.ftcdn.net/jpg/05/75/42/52/360_F_575425202_vjqAJYibC6064kHwbBvFp2hhwM4Lg3pS.jpg" alt="">
                    <figcaption>
                        You can find all these brands on our website
                    </figcaption>
                </figure>

            </article>
        </section>

        <section>
            <aside class="brands-aside">
                <li class="brand">Tom Ford</li>
                <li class="brand">Orto Parisi</li>
                <li class="brand">Montale</li>
            </aside>
        </section>
    </main>
<!--
in main tag i put brand names and products we are working on
-->
    <footer>
        <p>
            <b>&copy; 2024 Leri Gabaidze. All rights reserved.</b>
        </p>
    </footer>
</body>
</html>
